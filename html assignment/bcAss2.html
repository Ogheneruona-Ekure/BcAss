<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment2</title>
</head>
<body>
    <table>
        <caption>HTML Element Formatting Tags</caption>
        
        <thead>
            <tr>
                <th>Tag</th>
                <th>Description</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>b</td>
                <td>Bold text</td>
            </tr>
            <tr>
                <td>strong</td>
                <td>Important text</td>
            </tr>
            <tr>
                <td>i</td>
                <td>Italic text</td>
            </tr>
            <tr>
                <td>em</td>
                <td>Emphasized text</td>
            </tr>
            <tr>
                <td>mark</td>
                <td>Market text</td>
            </tr>
            <tr>
                <td>small</td>
                <td>Smaller text</td>
            </tr>
            <tr>
                <td>del</td>
                <td>Deleted text</td>
            </tr>
            <tr>
                <td>ins</td>
                <td>Insterted text</td>
            </tr>
            <tr>
                <td>sub</td>
                <td>Subscript text</td>
            </tr>
            <tr>
                <td>sup</td>
                <td>Superscript text</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
